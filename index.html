            position: absolute;

            align-items: center;

            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

            width: 100%;

            color: #6c3a9f;

            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #b66cc6;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

    </style>
</head>
